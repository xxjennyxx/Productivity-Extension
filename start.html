<!DOCTYPE html>
<html>
<head>
    <title>Productive</title>
    <link rel="stylesheet" href="./start.css">
</head>
<body>
    <audio id="music" src="./sound/rainy-day-in-town-with-birds-singing.mp3" preload="auto"></audio>
    <a href="finish.html">
        <div id="finish" class="circle"><span>Finish</span></div>
    </a>
    <div>
        <img src="./images/blue_cat1.png" class="image" id="animation">
    </div>
    <a href="break.html">
        <div id="break" class="circle"><span>Break</span></div>
    </a>
    <div class="timer"> 
        <div id="time"> 
            <span class="digit" id="hr"> </span> <!-- 00 -->
            <span class="colon" id="colon1">  </span> <!-- : -->
            <span class="digit" id="min"> </span> <!-- 00 -->
            <span class="colon" id="colon2">  </span> <!-- : -->
            <span class="digit" id="sec"> </span> <!-- 00 -->
        </div> 
    </div> 
    <!-- <span class="quote">Focus on being productive, instead of being busy.</span>  -->
    <span id="quote-element" class="quote"></span> 
    <img id="music-icon" src="./images/music-on.png" style="cursor:pointer;">
    <script src="./start.js"></script>
</body>
</html>
