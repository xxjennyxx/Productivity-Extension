<!DOCTYPE html>
<html>
<head>
    <title>Productive</title>
    <link rel="stylesheet" href="./records.css">
</head>
<body>
    <div id="rectangle"> 
        <img src="./images/back.png" id="back-icon">
        <div id="daily" class="circle">
            <span>Daily</span>
            <span id="daily-time"></span>
        </div>
        <div id="goal" class="circle">
            <span>Goal</span>
            <span id="goal-time"></span>
        </div>
        <div id="total" class="circle">
            <span>Total</span>
            <span id="total-time"></span>
        </div>
    </div>
    <div id="table_wrapper">
        <table id="table_records">
            <thead> 
                <tr>
                    <th>Activity</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>   
            </thead>
        </table>
    </div>
    <script src="./records.js"></script>
</body>
</html>
